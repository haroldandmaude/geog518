<style>
.mapboxgl-popup {
    max-width: 400px;
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
}

    #menu {
        background: #fff;
        position: absolute;
        z-index: 1;
        top: 350px;
        left: 10px;
        border-radius: 3px;
        width: 180px;
        border: 1px solid rgba(0,0,0,0.4);
        font-family: 'Open Sans', sans-serif;
    }

    #menu a {
        font-size: 13px;
        color: #404040;
        display: block;
        margin: 0;
        padding: 0;
        padding: 10px;
        text-decoration: none;
        border-bottom: 1px solid rgba(0,0,0,0.25);
        text-align: center;
    }

    #menu a:last-child {
        border: none;
    }

    #menu a:hover {
        background-color: #f8f8f8;
        color: #404040;
    }

    #menu a.active {
        background-color: #3887be;
        color: #ffffff;
    }

    #menu a.active:hover {
        background: #3074a4;
    }

    #menu2 {
        background: #fff;
        position: absolute;
        z-index: 1;
        top: 50px;
        left: 10px;
        border-radius: 3px;
        width: 180px;
        border: 1px solid rgba(0,0,0,0.4);
        font-family: 'Open Sans', sans-serif;
    }

    #menu2 b {
        font-size: 13px;
        color: #404040;
        display: block;
        margin: 0;
        padding: 0;
        padding: 10px;
        text-decoration: none;
        border-bottom: 1px solid rgba(0,0,0,0.25);
        text-align: center;
    }

    #menu2 b:last-child {
        border: none;
    }

    #menu2 b:hover {
        background-color: #f8f8f8;
        color: #404040;
    }

    #menu2 b.active {
        background-color: #3887be;
        color: #ffffff;
    }

    #menu2 b.active:hover {
        background: #3074a4;
    }

    .legend {
        background-color: #fff;
        border-radius: 3px;
        border: 1px solid rgba(0,0,0,0.4);
        top: 45px;
        bottom: 637px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.10);
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        padding-top: 5px;
        padding-bottom: 255px;
        padding-left: 10px;
        padding-right: 10px;
        position: fixed;
        left: 210px;
        z-index: 1;
    }

    .legend div span {
        border-radius: 50%;
        display: inline-block;
        height: 20px;
        margin-right: 2px;
        margin-top: 8px;
        margin-bottom: 2px;
        width: 20px;
    }
    .base {
        background-color: #fff;
        border-radius: 3px;
        border: 1px solid rgba(0,0,0,0.4);
        top: 10px;
        left: 10px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.10);
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 10px;
        padding-right: 10px;
        position: fixed;
        z-index: 1;
    }

</style>


<nav id="menu"></nav>
<nav id="menu2"></nav>
<div id='map'></div>




<div id='layer-legend' class='legend'>
    <div><span style='background-color: rgba(128, 128, 128, 1); height: 20px; width: 20px'></div>
    <div><span style='background-color: #131413; height: 20px; width: 20px'></div>
    <div><span style='background-color: #4245f4; height: 20px; width: 20px'></div>
    <div><span style='background-color: rgba(226,22,11,1); height: 20px; width: 20px'></div>
    <div><span style='background-color: rgba(237,226,16,1); height: 20px; width: 20px'></div>
    <div><span style='background-color: rgba(139,69,19,1); height: 20px; width: 20px'></div>
    <div><span style='background-color: rgba(16,130,33,1); height: 20px; width: 20px'></div>

<div id='change-base' class='base'>
    <input id='streets' type='radio' name='rtoggle' value='streets' checked='checked'>
    <label for='streets'>streets</label>
    <input id='satellite' type='radio' name='rtoggle' value='satellite'>
    <label for='satellite'>satellite</label>
</div>

</body>
</html>
